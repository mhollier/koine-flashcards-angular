<div class="app-container" [class.app-is-mobile]="isMobile()">
  <mat-toolbar class="app-toolbar">
    <button matIconButton (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h2 class="nav-title">{{title()}}</h2>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container" [style.marginTop.px]="isMobile() ? 56 : 0">
    <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'" [fixedInViewport]="isMobile()" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [activated]="true"><mat-icon matListItemIcon>flash_on</mat-icon><span matListItemTitle>Flashcards</span></a>
        <a mat-list-item><mat-icon matListItemIcon>info</mat-icon><span matListItemTitle>About</span></a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <div class="button-row">
        <button matButton>Basic</button>
        <button matButton="elevated">Elevated</button>
        <button matButton="outlined">Outlined</button>
        <button matButton="tonal">Tonal</button>
        <button matIconButton> <mat-icon>more_vert</mat-icon></button>
      </div>

      <mat-card appearance="raised" class="card-container">
        <mat-card-header>
          <mat-card-title>Poodle</mat-card-title>
          <mat-card-subtitle>Non-sporting group</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions align="end">
          <button matButton>Learn More</button>
        </mat-card-actions>
      </mat-card>

      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div class="app-container" [class.app-is-mobile]="isMobile()">
  <mat-toolbar class="app-toolbar">
    <button matIconButton (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h2 class="nav-title">{{title()}}</h2>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container" [style.marginTop.px]="isMobile() ? 56 : 0">
    <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'" [fixedInViewport]="isMobile()" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active-nav-item" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon matListItemIcon>flash_on</mat-icon>
          <span matListItemTitle>Flashcards</span>
        </a>
        <a mat-list-item routerLink="/about" routerLinkActive="active-nav-item" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon matListItemIcon>info</mat-icon>
          <span matListItemTitle>About</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
